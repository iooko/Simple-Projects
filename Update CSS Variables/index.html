<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Update CSS Variables</title>
</head>
<body>
    <h1>Update CSS Variables with <span class='JS-text'>JavaScript</span></h1>
    <div class="variables">
        <div class="variables__spacing block">
            <label for="spacing" class="text">Spacing</label>
            <input type="range" name="spacing" value="0" min="0" max="100">
        </div>
        <div class="variables__blur block">
            <label for="blur" class="text">Blur</label>
            <input type="range" name="blur" value="0" min="0" max="100">
        </div>
        <div class="variables__base-color block">
            <label for="base-color" class="text">Base Color</label>
            <input type="color" name="base-color" value="#fff">
        </div>
    </div>
</body>
</html>
